<!DOCTYPE html>
    <html>
        <head>
            <title>Mangás Salvos - UnionMangás</title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <link rel="stylesheet" href="Customization/options.css">
        </head>
        <body>
            <div class="header">
                <div class="image">
                    <a href="https://unionleitor.top"><img class="imgTitle" src="images/my-manga-list.png" alt="Title"></a>
                </div>
            </div>
            <div class="body">
                <div class="tableList">
                    <div id="mlist" name="mlist" class="mList">
                    </div>
                </div>
                <div id="options">
                    <button id="btn-add" class="button btn-options" type="button">Novo</button>
                    <button id="btn-edit" class="button btn-options" type="button">Editar</button>
                    <button id="btn-cancel" class="button btn-options" type="button">Cancelar</button>
                </div><br>
                <div id="add-item" hidden>
                    <div>
                        <label for="manga-link">URL do Mangá</label><br>
                        <input id="manga-link" class="textbox-add" type="text" placeholder="Obrigatório"><br>
                    </div><br>
                    <div>
                        <label id="cap-link-label" for="cap-link">URL do Capítulo</label><br>
                        <input id="cap-link" class="textbox-add" type="text">
                        <button id="btn-save-add" class="btn-save-add" type="button">Salvar</button>
                    </div>
                </div>
                <div id="edit-item" hidden>
                    <div>
                        <input id="manga-index" type="text" readonly hidden>
                        <label for="manga-name">Mangá</label><br>
                        <input id="manga-name" class="textbox-add" type="text" readonly><br>
                    </div><br>
                    <div>
                        <label for="cap-number">Capítulo (URL)</label><br>
                        <input id="cap-number" class="textbox-add" type="text">
                        <button id="btn-save-edit" class="btn-save-add" type="button">Salvar</button>
                    </div>
                </div>
            </div>
        </body>
    <script type="module" src="Scripts/options.js"></script>
</html>
